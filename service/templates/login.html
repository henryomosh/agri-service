{% extends 'base_forms.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title%} Account {% endblock %}
{% block head %}
    <link href="{% static 'css/test.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
        <section class="wf100 p80" style="background-image: url({% static 'images/news-artilcesbg.jpg' %})">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-8 offset-lg-4 offset-2" >
                     <form method="post" novalidate>

                         {% csrf_token %}
                        <div class="mb-4">
                            <h2 class="text-center">Log in</h2>
                        </div>
                         {% if error_message %}
                             <div class="text-danger text-center font-weight-bold mb-3">
                               {{ error_message }}
                             </div>
                         {% endif %}
                         <div class="form-group">
                             <label for="username" class="font-weight-bold">Username</label>
                             <input type="text" class="form-control " name="username">
                         </div>
                         <div class="form-group">
                             <label for="username" class="font-weight-bold">Password</label>
                             <input type="password" class="form-control"  name="password">
                         </div>
                        <p><a href="{% url 'password_reset' %}">Forgot password?</a> </p>
                        <div class="text-center pt-3">
                          <button class="btn btn-success" type="submit">Log in</button>
                        </div>
                      </form>
            </div>

                </div>
            </div>
        </section>
         <!--Causes End-->
{% endblock %}
